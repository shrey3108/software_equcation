{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row min-vh-100 bg-light">
        <!-- Left side - Image -->
        <div class="col-lg-5 d-none d-lg-flex bg-primary align-items-center justify-content-center">
            <div class="text-center text-white p-5">
                <i class="fas fa-user-plus fa-5x mb-4"></i>
                <h1 class="display-4 fw-bold mb-4">Join Us Today!</h1>
                <p class="lead mb-4">Start your educational journey with us.</p>
                <div class="d-flex justify-content-center gap-3">
                    <div class="text-center px-4">
                        <i class="fas fa-chalkboard-teacher fa-2x mb-2"></i>
                        <p class="mb-0">Expert Teachers</p>
                    </div>
                    <div class="text-center px-4">
                        <i class="fas fa-laptop-code fa-2x mb-2"></i>
                        <p class="mb-0">Online Learning</p>
                    </div>
                    <div class="text-center px-4">
                        <i class="fas fa-certificate fa-2x mb-2"></i>
                        <p class="mb-0">Certificates</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right side - Register Form -->
        <div class="col-lg-7 d-flex align-items-center justify-content-center py-5">
            <div class="card shadow-lg border-0" style="min-width: 500px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Create Account</h2>
                        <p class="text-muted">Fill in your details to get started</p>
                    </div>
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" required 
                                           placeholder="Choose username">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required 
                                           placeholder="Enter email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required 
                                           placeholder="Create password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="full_name" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-id-card"></i>
                                    </span>
                                    <input type="text" class="form-control" id="full_name" name="full_name" required 
                                           placeholder="Enter full name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phone" name="phone" required 
                                           placeholder="Enter phone number">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="role" class="form-label">I want to join as</label>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                </select>
                            </div>
                        </div>

                        <!-- Student Fields -->
                        <div id="studentFields" class="mt-4" style="display: none;">
                            <h5 class="mb-3">Student Information</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="grade_level" class="form-label">Grade Level</label>
                                    <select class="form-select" id="grade_level" name="grade_level">
                                        <option value="">Select Grade Level</option>
                                        <option value="9">9th Grade</option>
                                        <option value="10">10th Grade</option>
                                        <option value="11">11th Grade</option>
                                        <option value="12">12th Grade</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="parent_name" class="form-label">Parent/Guardian Name</label>
                                    <input type="text" class="form-control" id="parent_name" name="parent_name" 
                                           placeholder="Enter parent's name">
                                </div>
                                <div class="col-md-6">
                                    <label for="parent_phone" class="form-label">Parent/Guardian Phone</label>
                                    <input type="tel" class="form-control" id="parent_phone" name="parent_phone" 
                                           placeholder="Enter parent's phone">
                                </div>
                            </div>
                        </div>

                        <!-- Teacher Fields -->
                        <div id="teacherFields" class="mt-4" style="display: none;">
                            <h5 class="mb-3">Teacher Information</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="qualifications" class="form-label">Qualifications</label>
                                    <textarea class="form-control" id="qualifications" name="qualifications" rows="3" 
                                              placeholder="Enter your educational qualifications"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label for="specialization" class="form-label">Specialization</label>
                                    <input type="text" class="form-control" id="specialization" name="specialization" 
                                           placeholder="Your subject expertise">
                                </div>
                                <div class="col-md-6">
                                    <label for="experience_years" class="form-label">Years of Experience</label>
                                    <input type="number" class="form-control" id="experience_years" name="experience_years" 
                                           min="0" placeholder="Years of teaching">
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                            <p class="text-center mb-0">
                                Already have an account? 
                                <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.bg-primary {
    background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%) !important;
}
.input-group-text {
    border: none;
}
.form-control, .form-select {
    border-left: none;
}
.form-control:focus, .form-select:focus {
    border-color: #dee2e6;
    box-shadow: none;
}
.card {
    max-width: 800px;
}
</style>

<script>
document.getElementById('role').addEventListener('change', function() {
    const studentFields = document.getElementById('studentFields');
    const teacherFields = document.getElementById('teacherFields');
    
    if (this.value === 'student') {
        studentFields.style.display = 'block';
        teacherFields.style.display = 'none';
    } else {
        studentFields.style.display = 'none';
        teacherFields.style.display = 'block';
    }
});
</script>
{% endblock %}
